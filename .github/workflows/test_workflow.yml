name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Build project
        run: |
          echo "Compilation du programme!!"
          g++ -c hello.cpp -o hello.o
          g++ -c test1.cpp -o test1.o
          g++ -c test2.cpp -o test2.o
          g++ -c main.cpp -o main.o
          
          g++ main.o hello.o -o monprog

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: |
            monprog
            hello.o
            test1.o
            test2.o

  test1:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: binaries

      - name: Run Test 1
        run: |
          echo "Execution des tests 1"          
          g++ test1.o hello.o -o test1
          chmod +x test1
          ./test1

  test2:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: binaries

      - name: Run Test 2
        run: |
          echo "Execution des tests 2"  
          g++ test2.o hello.o -o test2
          chmod +x test2
          ./test2

  deploy:
    needs: [test1, test2]
    runs-on: self-hosted
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: binaries

      - name: Deploy binary
        run: |
          pwd
          id
          cp monprog /tmp/monprog
